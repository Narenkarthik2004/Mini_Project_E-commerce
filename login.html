<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl text-center font-bold mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-md focus:outline-none hover:bg-indigo-600">Login</button>
        </form>
        <p class="text-xs text-center mt-3">Don't have an account? <a href="#" class="text-indigo-500">Sign up</a></p>
    </div>
</body>

</html>
